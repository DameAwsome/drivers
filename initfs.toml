## Drivers for InitFS ##

# ahcid
[[drivers]]
name = "AHCI storage"
class = 1
subclass = 6
command = ["ahcid", "$NAME", "$BAR5", "$BARSIZE5", "$IRQ"]

# ided
[[drivers]]
name = "IDE storage"
class = 1
subclass = 1
command = ["ided"]
use_channel = true

# nvmed
[[drivers]]
name = "NVME storage"
class = 1
subclass = 8
command = ["nvmed"]
use_channel = true

[[drivers]]
name = "virtio-blk"
class = 1
subclass = 0
vendor = 6900
device = 4097
command = ["virtio-blkd"]
use_channel = true

[[drivers]]
name = "virtio-gpu"
class = 3
vendor = 6900
device = 4176
command = ["virtio-gpud"]
use_channel = true
