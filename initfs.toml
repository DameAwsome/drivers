## Drivers for InitFS ##

# ahcid
[[drivers]]
name = "AHCI storage"
class = 1
subclass = 6
command = ["ahcid", "$NAME", "$BAR5", "$BARSIZE5", "$IRQ"]

# ided
[[drivers]]
name = "IDE storage"
class = 1
subclass = 1
command = ["ided"]
use_channel = true

# nvmed
[[drivers]]
name = "NVME storage"
class = 1
subclass = 8
command = ["nvmed"]
use_channel = true

# virtiod
[[drivers]]
name = "VirtIO block storage"
class = 1
subclass = 0
# VirtIO PCI vendor identifier.
vendor = 6900
command = ["virtiod"]
use_channel = true
