[package]
name = "pcid"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "pcid"
path = "src/main.rs"

[lib]
name = "pcid_interface"
path = "src/lib.rs"

[dependencies]
bitflags = "1"
byteorder = "1.2"
libc = "0.2"
redox_syscall = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
toml = "0.5"
